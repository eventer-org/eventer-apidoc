components:
  schemas:
    Location:
      type: object
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
    Place:
      type: object
      properties:
        name:
          type: string
        location:
          $ref: '#/components/schemas/Location'
        google_place_id:
          type: string
        primary_google_place_id:
          type: string
        website_url:
          type: string
    DiscoverRequest:
      type: object
      properties:
        google_place_ids:
          type: array
          items:
            type: string
    DiscoverResponse:
      type: object
      properties:
        places:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Place'
        request:
          $ref: '#/components/schemas/DiscoverRequest'
        timestamp:
          type: string
          format: date-time